<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection For you Mam</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/steamed-momos-wontons-1957616-hero-01-1c59e22bad0347daa8f0dfe12894bc3c.webp" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Momo</label
        >
      </div>
      <div class="food-item">
        <img src="food/Vada-Pav-1014x1536.webp" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Vadapav</label
        >
      </div>
      <div class="food-item">
        <img src="food/Masala-Dosa-1014x1536.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Dosa</label
        >
      </div>
      <div class="food-item">
        <img src="food/Veg-Manchurian-Rice-768x768.png" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Manchurian Rice</label>
      </div>
      <div class="food-item">
        <img src="food/Gol_Gappa_Chaat_93ded01e51.avif" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Golgappee</label>
      </div>
      <div class="food-item">
        <img src="food/medu-vada-recipe.webp" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Mendu vada</label>
      </div>
      <div class="food-item">
        <img src="food/burger-classic-cheese-rezept_1280x1280.avif" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Burger</label>
      </div>
      <div class="food-item">
        <img src="food/Salami-pizza-hero.avif" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Pizza</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
